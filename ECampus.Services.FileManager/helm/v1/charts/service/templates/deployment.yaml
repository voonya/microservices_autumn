apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}                      # кількість екземплярів Pod, що буде створено цим Deployment
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}                # селектор по якому Deployment зв'язаний з Pod
  template:
    metadata:
     labels:
       {{- include "common.selectorLabels" . | nindent 8 }}              # мітка Pod по якому вона буде зв'язана з Deployment та Service
    spec:
      containers:
        - image: {{ .Values.image.name }}    # образ Docker
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: {{ .Values.volume.storage.mountPath }}
              name: {{ .Values.volume.storage.name }}
          name: {{ .Values.image.containerName }}           # ім'я контейнеру
          ports:
            - containerPort: {{ .Values.service.containerPort }}
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" . }}-config
            - secretRef:
                name: {{ include "common.fullname" . }}-secret
          env:
            - name: DB_URL
              value: "$(DB_DIALECT)://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
      volumes:
        - name: {{ .Values.volume.storage.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.volume.storage.claimName }}