replicaCount: 1

image:
  name: voonya/schedule-service
  containerName: schedule-service
  port: 8080
  tag: latest

service:
  ports:
    - name: http
      port: 80
      containerPort: 8080

migrations:
  image: voonya/migration-schedule-db
  name: migration-schedule-db
  backoffLimit: 4

ingress:
  path: /api/schedule-service
  port: http
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 512m

configs:
  PORT: 8080
  DB_DIALECT: postgres
  DB_HOST: schedule-db
  DB_PORT: 5432

secrets:
  DB_NAME: c2NoZWR1bGVkYg==
  DB_USERNAME: c2NoZWR1bGVkYg==
  DB_PASSWORD: cG9zdGdyZXM=

postgresql:
  fullnameOverride: schedule-db
  postgresqlDatabase: "scheduleDB"
  postgresqlUsername: "scheduleDB"
  postgresqlPassword: "password"
  postgresqlPostgresPassword: "password"
  persistence:
    size: 10Gi
    mountPath: /var/lib/postgresql/data