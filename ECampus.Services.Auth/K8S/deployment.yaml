apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      initContainers:
          - name: run-migrations
            image: voonya/auth-service-migrations
            envFrom:
              - configMapRef:
                  name: file-service-config
              - secretRef:
                  name: file-service-secret
            env:
              - name: DB_URL
                value: "postgres://filesDB:password@files-db:5432/filesDB"
            imagePullPolicy: Never
            command: ["migrate", "-path", "/migrations", "-database",  "$(DB_URL)", "goto", "$(VERSION)"]
      containers:
        - name: authservice
          imagePullPolicy: Never
          image: voonya/auth
      volumes:
        - name: auth-storage
          persistentVolumeClaim:
            claimName: auth-service-db-claim
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: authservice
  ports:
  - name: authservice
    protocol: TCP
    port: 80
    targetPort: 80 